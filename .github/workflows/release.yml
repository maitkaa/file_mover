name: Build and Release

on:
  push:
    branches:
      - master
   # paths:
      #- '**/*.py'

jobs:
  build:
    runs-on: ubuntu-latest
    # runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          cd src
          pyinstaller --onefile file_mover.py
      - name: Generate release tag
        id: generate_release_tag
        uses: amitsingh-007/next-release-tag@v4.0.0
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            tag_prefix: 'v'
            tag_template: 'yyyy.mm.dd.i'
      
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate_release_tag.outputs.next_release_tag }}
          release_name: Release ${{ steps.generate_release_tag.outputs.next_release_tag }}
          body: |
            New Release
          draft: false
          prerelease: false
    
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src/dist/file_mover.exe
          asset_name: file_mover.exe
          asset_content_type: application/zip